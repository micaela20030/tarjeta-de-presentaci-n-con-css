<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Presentaci√≥n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IN+Guides&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="tarjeta-contenedor">
      <section class="foto-usuario">
        <img src="./assets/user.jpg" alt="" />
      </section>
      <section class="tarjeta">
        <div class="tarjeta-foto">
          <!-- <img src="./assets/banner-h.jpg" alt="" width="165px" /> -->
        </div>
        <section class="tarjeta-contenido">
          <header class="ocupacion">Front-End Developer</header>
          <h2 class="nombre-completo">Micaela</h2>
          <p class="descripcion">
            Desarrolladora Web con HTML, CSS y JavaScript
          </p>
          <footer class="redes-sociales">
            <nav>
              <a href="https://www.instagram.com" target="_blank">
                <img
                  src="./assets/instagram.svg"
                  alt="img_instagram"
                  width="40px"
                />
              </a>
              <a href="https://www.youtube.com" target="_blank">
                <img
                  src="./assets/youtube.svg"
                  alt="img_youtube"
                  width="40px"
                />
              </a>
              <a href="https://www.facebook.com" target="_blank">
                <img
                  src="./assets/facebook.svg"
                  alt="img_facebook"
                  width="40px"
                />
              </a>
            </nav>
          </footer>
        </section>
      </section>
    </main>
  </body>
</html>
